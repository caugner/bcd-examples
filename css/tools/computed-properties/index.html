<!DOCTYPE html>
<html lang="en">
<head id="style">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Computed Properties</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<pre id="output"></pre>
<script>
    (function() {
        var lines = [];
        var error;

        try {
            var styleElement = document.getElementById('output');
            var outputElement = document.getElementById('output');
            var style = window.getComputedStyle(styleElement);


            for (var i = 0; i < style.length; i++) {
                var propertyName = style.item(i);
                lines.push(propertyName + ": " + style.getPropertyValue(propertyName) + ";");
            }

            lines.sort();
        } catch (e) {
            error = e;
        }

        outputElement.innerHTML = '';
        var textNode = document.createTextNode('# ' + window.navigator.userAgent + "\n\n" + lines.join("\n"))
        outputElement.appendChild(textNode);

        if (error) {
            alert("Error: " + error);
        }
    })();
</script>
</body>
</html>
