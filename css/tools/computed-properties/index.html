    (function() {
        var lines = [];

        try {
            var styleElement = document.getElementById('output');
            var outputElement = document.getElementById('output');
            var style = window.getComputedStyle(styleElement, null);


            for (var i = 0; i < style.length; i++) {
                var propertyName = style.item(i);
                lines.push(propertyName + ": " + style.getPropertyValue(propertyName) + ";");
            }

            lines.sort();
        } catch (e) {
            // Ignore.
        }

        if (lines.length == 0) {
            styleElement = document.createElement('div');
            style = styleElement.style;
            for (var i = 0; i < properties.length; i++) {
                var propertyName = properties[i];
                try {
                    var setValue = "inherit";
                    style.setProperty(propertyName, setValue);
                    var getValue = style.getPropertyValue(propertyName);
                    if (typeof getValue === 'string') {
                        lines.push(propertyName + ": " + getValue + ";");
                    }
                } catch (e) {
                    // Ignore.
                }
            }
            lines.sort();
        }

        outputElement.innerHTML = '';
        var textNode = document.createTextNode('# ' + window.navigator.userAgent + "\n\n" + lines.join("\n"))
        outputElement.appendChild(textNode);
    })();
